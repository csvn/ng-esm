<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ng-esm</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,400italic' rel='stylesheet' type='text/css' />
</head>
<body ng-cloak ng-app="App" layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h1>ng-esm example</h1>
    </div>
  </md-toolbar>

  <md-nav-bar aria-label="navigation-menu" md-selected-nav-item="currentState">
    <md-nav-item md-nav-sref="home" name="home">Home</md-nav-item>
    <md-nav-item md-nav-sref="components" name="components">Components demo</md-nav-item>
    <md-nav-item md-nav-sref="filters" name="filters">Filters demo</md-nav-item>
  </md-nav-bar>

  <md-content layout-padding flex ui-view></md-content>

  <script src="../node_modules/systemjs/dist/system.js"></script>
  <script src="dist/main.js"></script>
  <script>
    System.config({
      baseURL: '/example',
      paths: {
        'npm:*': '../node_modules/*',
        'ng:*': '../node_modules/angular-*'
      },
      map: {
        'angular': 'npm:angular/index.js',
        'angular-aria': 'ng:aria/index.js',
        'angular-animate': 'ng:animate/index.js',
        'angular-material': 'ng:material/index.js',
        'angular-ui-router': 'ng:ui-router/release/angular-ui-router.js',
        'ng-esm': 'npm:ng-esm/dist/main.js'
      },
      packages: {
        '../node_modules': {
          main: 'index.js',
          format: 'cjs',
          defaultExtension: 'js'
        }
      }
    });

    System.import('main');
  </script>
</body>
</html>
